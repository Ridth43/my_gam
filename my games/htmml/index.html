<body>
    
    <div class="obolo">
        <header><span class="hed" onClick="location.reload(); return false;">Бета тест</span></header>

        <div class="textp">
            <p>Добро пожаловать на бета тест</p>
            <p>Для входа в игру введите, пожалуйста, пароль.</p>
            <br>
            <p>Пароль: <input id="passwordBox" class="inparo" type="password"></p>

    <script>
        function checkPassword() {
            var password = document.getElementById("passwordBox"); /* getElementByid ищет html элемент по его атрибуту id */
            var passwordText = password.value;
            if(passwordText == "тебетскэб") {
                return true;
            }
            alert("Увы но этот пароль точно не правельный");
            return false;
        }
    </script>
